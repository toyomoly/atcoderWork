<!DOCTYPE html>

<html>
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>javascript</title>
</head>
<body>
<textarea id="input">
8
66 52 56 32 27 50 72 23</textarea>
<button id="submit">submit</button>

<script>
document.getElementById("submit").addEventListener("click", function () {
    Main(document.getElementById("input").value);
});

function Main(input) {
    input = input.split("\n");
    var n = parseInt(input[0]);
    var ary = input[1].split(" ");
    var ary2 = [];
    for (var i=0,l=ary.length; i<l; i++) {
        console.log(ary2.length);
        while (ary2.length > 0 && ary2[ary2.length - 1] < ary[i]) {
            ary2.pop();
        }
        ary2.push(ary[i]);
    }
}

</script>
</body>
</html>
